<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Αναζήτηση Ποδοσφαιριστών</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
    <div class="wrapper">
        <div class="logo"><a href="#">Logo</a></div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Επικοινωνία</a></li>
            <li>
                <a href="#" class="desktop-item">Θέση</a>
                <input type="checkbox" id="showDrop">
                <label for="showDrop" class="mobile-item">Θέση</label>
                <ul class="drop-menu">
                    <li><a href="#">Τ/Φ</a></li>
                    <li><a href="#">Αμυντικός</a></li>
                
                    <li><a href="#">Κεντρικός Μέσος</a></li>
                    <li><a href="#">Επιθετικός</a></li>
                </ul>
            </li>
            <li><a href="#" id="searchButton"><span class="icon-before">🔍</span>Αναζήτηση</a></li>
        </ul>
    </div>
</nav>


<div id="searchPopup">
    <h3>Αναζήτηση Παίκτη</h3>
    <div class="search-container">
        <input type="text" id="playerSearchInput" placeholder="🔍 Αναζήτηση με Όνομα">
    </div>


    <div id="playersList"></div>


    <div id="result"></div>

  
    <div id="pagination">
        <button id="prevPage" style="display:none;">Προηγούμενοι</button>
        <span id="pageInfo"></span>
        <button id="nextPage" style="display:none;">Επόμενοι</button>
    </div>

    <button class="close-popup-btn" onclick="closeSearchPopup()">
        <i class="fas fa-times"></i> 
    </button>
</div>

<footer class="footer">
    <div class="footer__container">
        <div class="footer__logo">
            <img src="source/logo.png" alt="Website Logo" class="footer__logo-image">
        </div>
        <div class="footer__socials">
            <a href="#" class="footer__social-icon fab fa-facebook"></a>
            <a href="#" class="footer__social-icon fab fa-twitter"></a>
            <a href="#" class="footer__social-icon fab fa-instagram"></a>
            <a href="#" class="footer__social-icon fab fa-linkedin"></a>
        </div>
    </div>
    <div class="footer__text">
        <p>&copy; 2024 Footballmanagement. All rights reserved.</p>
    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
